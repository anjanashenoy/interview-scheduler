<!-- jobs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% if current_user.is_authenticated %}
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Interview Scheduler</a>
                <div class="d-flex align-items-center ms-auto">
                    <span class="text-white me-3">Welcome, {{ current_user.username }}!</span>
                    <form action="{{ url_for('logout') }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container mt-5">
            <h1 class="mb-4">Browse Open Jobs</h1>
            <!-- Add job listings or filters here -->
            <p class="lead text-muted">Explore job opportunities that match your interests and experience.</p>
        </div>
    
    {% else %}
        <div class="container mt-5 text-center">
            <div class="alert alert-warning" role="alert">
                You are not logged in. Please <a href="{{ url_for('login') }}" class="alert-link">log in</a>.
            </div>
        </div>
    {% endif %}

</body>
</html>
