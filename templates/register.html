<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% if current_user.is_authenticated %}
        <script>
            window.location.href = "{{ url_for('jobs') }}"; 
        </script>
    {% else %}
        <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-success">UniView</h1>
                <p class="lead text-muted">Create your account to get started</p>
            </div>

            <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
                <h3 class="text-center mb-4">Register</h3>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
                </div>
            </div>
        </div>
    {% endif %}

</body>
</html>
