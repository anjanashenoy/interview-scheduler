<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% if current_user.is_authenticated %}
        <script>
            window.location.href = "{{ url_for('jobs') }}";
        </script>
    {% else %}
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div style="width: 100%; max-width: 400px;">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-primary">UniView</h1>
                    <p class="lead text-muted">Login to manage your interviews</p>
                </div>
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Login</h3>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

</body>
</html>
